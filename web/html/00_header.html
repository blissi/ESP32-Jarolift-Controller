<!--SECTION-START-->
<!DOCTYPE html>
<html lang="en" dir="ltr" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Jarolift-Controller</title>
    <link rel="icon" href="/favicon.svg" sizes="any" type="image/svg+xml" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <script defer src="main.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <dialog id="bitmask_dialog">
      <article class="dash">
        <div class="dash-main">
          <div class="dash-header" data-i18n="bitmask_wizard"></div>
          <br />
          <div>
            <!-- Checkbox channel- 1..16 -->
            <div class="leftright CH1">
              <label for="channel-0" id="bitmask_dialog_ch_0"> </label>
              <input type="checkbox" id="channel-0" data-bit="0" />
            </div>
            <div class="leftright CH2">
              <label for="channel-1" id="bitmask_dialog_ch_1"> </label>
              <input type="checkbox" id="channel-1" data-bit="1" />
            </div>
            <div class="leftright CH3">
              <label for="channel-2" id="bitmask_dialog_ch_2"> </label>
              <input type="checkbox" id="channel-2" data-bit="2" />
            </div>
            <div class="leftright CH4">
              <label for="channel-3" id="bitmask_dialog_ch_3"> </label>
              <input type="checkbox" id="channel-3" data-bit="3" />
            </div>
            <div class="leftright CH5">
              <label for="channel-4" id="bitmask_dialog_ch_4"> </label>
              <input type="checkbox" id="channel-4" data-bit="4" />
            </div>
            <div class="leftright CH6">
              <label for="channel-5" id="bitmask_dialog_ch_5"> </label>
              <input type="checkbox" id="channel-5" data-bit="5" />
            </div>
            <div class="leftright CH7">
              <label for="channel-6" id="bitmask_dialog_ch_6"> </label>
              <input type="checkbox" id="channel-6" data-bit="6" />
            </div>
            <div class="leftright CH8">
              <label for="channel-7" id="bitmask_dialog_ch_7"> </label>
              <input type="checkbox" id="channel-7" data-bit="7" />
            </div>
            <div class="leftright CH9">
              <label for="channel-8" id="bitmask_dialog_ch_8"> </label>
              <input type="checkbox" id="channel-8" data-bit="8" />
            </div>
            <div class="leftright CH10">
              <label for="channel-9" id="bitmask_dialog_ch_9"> </label>
              <input type="checkbox" id="channel-9" data-bit="9" />
            </div>
            <div class="leftright CH11">
              <label for="channel-10" id="bitmask_dialog_ch_10"> </label>
              <input type="checkbox" id="channel-10" data-bit="10" />
            </div>
            <div class="leftright CH12">
              <label for="channel-11" id="bitmask_dialog_ch_11"> </label>
              <input type="checkbox" id="channel-11" data-bit="11" />
            </div>
            <div class="leftright CH13">
              <label for="channel-12" id="bitmask_dialog_ch_12"> </label>
              <input type="checkbox" id="channel-12" data-bit="12" />
            </div>
            <div class="leftright CH14">
              <label for="channel-13" id="bitmask_dialog_ch_13"> </label>
              <input type="checkbox" id="channel-13" data-bit="13" />
            </div>
            <div class="leftright CH15">
              <label for="channel-14" id="bitmask_dialog_ch_14"> </label>
              <input type="checkbox" id="channel-14" data-bit="14" />
            </div>
            <div class="leftright CH16">
              <label for="channel-15" id="bitmask_dialog_ch_15"> </label>
              <input type="checkbox" id="channel-15" data-bit="15" />
            </div>
          </div>
          <br />
          <div class="dash-footer">
            <button
              id="apply_bitmask"
              data-i18n="apply"
              style="width: 75%"></button>
          </div>
          <div class="dash-footer">
            <button
              id="close_bitmask_dialog"
              data-i18n="cancel"
              style="width: 75%"></button>
          </div>
        </div>
        <div class="dash-icon">
          <div class="svg i_binary"></div>
        </div>
      </article>
    </dialog>
    <!-- Dialog Version -->
    <dialog id="version_dialog">
      <article class="dash">
        <div class="dash-main">
          <div class="dash-header" data-i18n="version_info"></div>
          <br />
          <div class="leftright">
            <span data-i18n="act_version"></span>
            <span id="p00_dialog_version"></span>
          </div>
          <div class="leftright">
            <span data-i18n="github_version"></span>
            <a id="p00_dialog_git_version" aria-busy="true"></a>
          </div>
          <br />
          <div
            id="p00_update_btn_hide"
            class="dash-footer"
            style="display: none">
            <button
              id="p00_update_btn"
              style="width: 75%"
              aria-busy="false"></button>
          </div>
          <div class="dash-footer">
            <button
              id="close_version_Dialog_btn"
              data-i18n="close"
              style="width: 75%"></button>
          </div>
        </div>
        <div class="dash-icon">
          <div class="svg i_github"></div>
        </div>
      </article>
    </dialog>
    <!-- Dialog OTA-FAILED -->
    <dialog id="ota_update_failed_dialog">
      <article class="dash">
        <div class="dash-main">
          <div class="dash-header" data-i18n="update_failed"></div>
          <div style="text-align: center">
            <span data-i18n="error_text"></span>
            <span id="p00_ota_upd_err"></span>
          </div>
          <div class="dash-content">
            <p data-i18n="update_error_info"></p>
          </div>
          <div class="dash-footer">
            <button
              id="p00_ota_failed_btn"
              data-i18n="ok"
              style="width: 75%"></button>
          </div>
        </div>
        <div class="dash-icon">
          <div class="svg i_alarm"></div>
        </div>
      </article>
    </dialog>
    <!-- Dialog OTA-Done -->
    <dialog id="ota_update_done_dialog">
      <article class="dash">
        <div class="dash-main">
          <div class="dash-header" data-i18n="update_done"></div>
          <div class="dash-content">
            <p data-i18n="update_info"></p>
          </div>
          <div class="dash-footer">
            <button
              id="p00_ota_confirm_btn"
              data-i18n="restart"
              style="width: 75%"></button>
          </div>
        </div>
        <div class="dash-icon">
          <div class="svg i_update_done"></div>
        </div>
      </article>
    </dialog>
    <!--TOP-MENU-->
    <nav>
      <div class="topMenu">
        <ul>
          <li>
            <strong style="margin-right: 10px">Jarolift-Controller</strong>
            <span class="simModeBar">SIM</span>
            <span class="setupModeBar">SETUP</span>
          </li>
        </ul>
        <ul>
          <li>
            <details class="dropdown">
              <summary id="topMenuDropdown" class="i_menu"></summary>
              <ul class="nav-list" dir="rtl">
                <li><a data-tab="tab1" href="#" data-i18n="channels"></a></li>
                <li><a data-tab="tab2" href="#" data-i18n="groups"></a></li>
                <li><a data-tab="tab3" href="#" data-i18n="timer"></a></li>
                <li>
                  <a data-tab="tab9" href="#" data-i18n="system"></a>
                </li>
                <li>
                  <a data-tab="tab10" href="#" data-i18n="logger"></a>
                </li>
                <li>
                  <a data-tab="tab11" href="#" data-i18n="tools"></a>
                </li>
                <li>
                  <a data-tab="tab12" href="#" data-i18n="settings"></a>
                </li>
                <li>
                  <a data-tab="tab13" href="#" data-i18n="help"></a>
                </li>
              </ul>
            </details>
          </li>
        </ul>
      </div>
    </nav>
    <!--TOP-MENU-END-->
    <!--SIDEBAR-->
    <div class="sidebar">
      <div>
        <div>Jarolift-Controller</div>
      </div>
      <div class="simModeBar">SIMULATION-MODE</div>
      <div class="setupModeBar">SETUP-MODE</div>
      <ul class="nav-list">
        <li>
          <a href="#" data-tab="tab1" class="active">
            <i class="svg i_updown"></i>
            <span class="links_name" data-i18n="channels"></span>
          </a>
        </li>
        <li>
          <a href="#" data-tab="tab2">
            <i class="svg i_updown2"></i>
            <span class="links_name" data-i18n="groups"></span>
          </a>
        </li>
        <li>
          <a href="#" data-tab="tab3">
            <i class="svg i_clock"></i>
            <span class="links_name" data-i18n="timer"></span>
          </a>
        </li>
        <li>
          <a href="#" data-tab="tab9">
            <i class="svg i_info"></i>
            <span class="links_name" data-i18n="system"></span>
          </a>
        </li>
        <li>
          <a href="#" data-tab="tab10">
            <i class="svg i_log"></i>
            <span class="links_name" data-i18n="logger"></span>
          </a>
        </li>
        <li>
          <a href="#" data-tab="tab11">
            <i class="svg i_upload"></i>
            <span class="links_name" data-i18n="tools"></span>
          </a>
        </li>
        <li>
          <a href="#" data-tab="tab12">
            <i class="svg i_settings"></i>
            <span class="links_name" data-i18n="settings"></span>
          </a>
        </li>
        <li>
          <a href="#" data-tab="tab13">
            <i class="svg i_help"></i>
            <span class="links_name" data-i18n="help"></span>
          </a>
        </li>
      </ul>
      <div style="display: inline-flex; margin-top: auto; margin-bottom: 5px">
        <a id="p00_version" style="margin-right: auto; margin-top: auto"></a>
        <i id="p00_wifi_icon" style="width: 28px; height: 28px"></i>
        <i id="p00_eth_icon" style="width: 28px; height: 28px"></i>
        <a
          href="/logout"
          class="svg i_logout OPT_AUTH"
          style="width: 28px; height: 28px"></a>
      </div>
    </div>
    <!--Sidebar-END-->
    <section class="home-section">
      <main class="container-fluid">
        <!--SECTION-END-->
      </main>
    </section>
  </body>
</html>
