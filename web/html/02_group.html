<!DOCTYPE html>
<html>
  <head>
    <title>ESP Async Web Server</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="../css/pico.css" />
    <link rel="stylesheet" type="text/css" href="../css/custom.css" />
    <link rel="stylesheet" type="text/css" href="../css/icons.css" />
    <script src="../js/fun.js" defer></script>
    <script src="../js/doc.js" defer></script>
    <script src="../js/lang.js" defer></script>
    <style></style>
    <script>
      function test() {
        document.getElementById("tab2").classList.add("active");
      }
      setInterval(test, 1000);
    </script>
  </head>
  <body>
    <!-- Layout -->
    <header
      style="
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
      "></header>
    <!-- Tab-Content -->
    <main class="container">
      <!--SECTION-START-->
      <!-- Tab-2 -->
      <div id="tab2" class="tab-content">
        <div class="grid">
          <article class="dash GRP0" style="height: 120px">
            <div class="dash-main">
              <div class="dash-header" id="p02_jaro_grp_name_0">group 1</div>
              <div class="dash-content">
                <button id="p02_up_0" class="svgbtn i_up"></button>
                <button id="p02_stop_0" class="svgbtn i_stop"></button>
                <button id="p02_down_0" class="svgbtn i_down"></button>
                <button id="p02_shade_0" class="svgbtn i_shade"></button>
              </div>
            </div>
          </article>

          <article class="dash GRP1" style="height: 120px">
            <div class="dash-main">
              <div class="dash-header" id="p02_jaro_grp_name_1">group 2</div>
              <div class="dash-content">
                <button id="p02_up_1" class="svgbtn i_up"></button>
                <button id="p02_stop_1" class="svgbtn i_stop"></button>
                <button id="p02_down_1" class="svgbtn i_down"></button>
                <button id="p02_shade_1" class="svgbtn i_shade"></button>
              </div>
            </div>
          </article>

          <article class="dash GRP2" style="height: 120px">
            <div class="dash-main">
              <div class="dash-header" id="p02_jaro_grp_name_2">group 3</div>
              <div class="dash-content">
                <button id="p02_up_2" class="svgbtn i_up"></button>
                <button id="p02_stop_2" class="svgbtn i_stop"></button>
                <button id="p02_down_2" class="svgbtn i_down"></button>
                <button id="p02_shade_2" class="svgbtn i_shade"></button>
              </div>
            </div>
          </article>

          <article class="dash GRP3" style="height: 120px">
            <div class="dash-main">
              <div class="dash-header" id="p02_jaro_grp_name_3">group 4</div>
              <div class="dash-content">
                <button id="p02_up_3" class="svgbtn i_up"></button>
                <button id="p02_stop_3" class="svgbtn i_stop"></button>
                <button id="p02_down_3" class="svgbtn i_down"></button>
                <button id="p02_shade_3" class="svgbtn i_shade"></button>
              </div>
            </div>
          </article>

          <article class="dash GRP4" style="height: 120px">
            <div class="dash-main">
              <div class="dash-header" id="p02_jaro_grp_name_4">group 5</div>
              <div class="dash-content">
                <button id="p02_up_4" class="svgbtn i_up"></button>
                <button id="p02_stop_4" class="svgbtn i_stop"></button>
                <button id="p02_down_4" class="svgbtn i_down"></button>
                <button id="p02_shade_4" class="svgbtn i_shade"></button>
              </div>
            </div>
          </article>

          <article class="dash GRP5" style="height: 120px">
            <div class="dash-main">
              <div class="dash-header" id="p02_jaro_grp_name_5">group 6</div>
              <div class="dash-content">
                <button id="p02_up_5" class="svgbtn i_up"></button>
                <button id="p02_stop_5" class="svgbtn i_stop"></button>
                <button id="p02_down_5" class="svgbtn i_down"></button>
                <button id="p02_shade_5" class="svgbtn i_shade"></button>
              </div>
            </div>
          </article>
        </div>
        <!-- END Grid1 -->
      </div>
      <!-- END Tab-Content -->
      <!--SECTION-END-->
    </main>
    <!-- Footer -->
    <footer
      style="
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
      ">
      <div id="status">STATUS</div>
    </footer>
  </body>
</html>
