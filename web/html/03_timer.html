                      <label for="timer0_use_max_time" data-i18n="use_max_time"></label>

                    <option value="2" data-i18n="cmd_shade"></option>

                      <input
                        type="checkbox"
                        id="cfg_timer_0_monday"

                      <label for="monday0" data-i18n="day_mo"></label>
                    </div>
                    <div>

                        type="checkbox"
                        id="cfg_timer_0_tuesday"

                        type="checkbox"

                        id="cfg_timer_0_sunday"
                        name="days0" />
                      <label for="sunday0" data-i18n="day_su"></label>
                    </div>
                  </div>

                    <div class="leftright">
                      <label for="mask_timer0" data-i18n="mask"></label>
                      <button
                        onclick="openGrpMaskHelp(this)"
                        class="i_help"
                        style="
                          height: 20px;
                          background-color: transparent;
                          border: none;
                        "></button>
                    </div>
                    <input
                      class="bitmask-input"
                      name="mask_timer0"
                      type="text"
                      data-type="bin"
                      id="cfg_timer_0_grp_mask"
                      oninput="validateBin(this)"
                      onblur="formatBin(this)"
                      pattern="[01]{1,16}"
                      placeholder="Enter Bit-Mask (0 and 1 only, 16 chars)"
                      maxlength="16" />
                  </div>

                </fieldset>
